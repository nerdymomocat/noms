<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notion Link Enhancer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Geist:wght@100..900&display=swap"
    rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Geist', 'system-ui', 'sans-serif'],
            mono: ['Geist Mono', 'monospace'],
          },
        },
      },
    };
  </script>
  <style>
    .hidden {
      display: none;
    }

    /* Custom styles */
    body {
      font-family: 'Geist', sans-serif;
      /* Geist for body text */
    }

    h1 {
      font-family: 'Geist Mono', monospace;
      /* Geist Mono for headings */
    }

    h2,
    .font-mono {
      font-family: 'Geist Mono', monospace;
    }
  </style>
</head>

<body>
  <div id="header-container"></div>
  <div id="root" class="min-h-screen bg-gray-100 p-8">
    <div id="auth-banner" class="hidden bg-red-500 text-white p-4 text-center mb-8">
      You need to be logged in to use this tool. Please log in above.
    </div>
    <div class="mx-auto max-w-2xl">
      <div class="mb-8 flex items-center justify-center space-x-4">
        <svg class="h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4" />
        </svg>
        <h1 class="text-3xl font-black uppercase tracking-wider">
          Notion Link Enhancer
        </h1>
      </div>

      <div id="main-container" class="rounded-lg border-8 border-black bg-white p-8 shadow-[8px_8px_0_0_#000]">
        <form id="notion-form" class="space-y-6">
          <details open class="rounded-lg border-4 border-black p-4">
            <summary class="cursor-pointer font-bold uppercase tracking-wide">
              Worker Configuration
            </summary>
            <div class="mt-4 space-y-4">
              <div class="w-full">
                <label class="mb-2 block font-bold uppercase tracking-wide" for="workerUrl">Worker URL</label>
                <input
                  class="w-full border-4 border-black bg-white px-3 py-2 text-black placeholder:text-gray-500 focus:outline-none focus:ring-4 focus:ring-[#FEA97F] disabled:cursor-not-allowed disabled:opacity-50"
                  type="url" id="workerUrl" name="workerUrl"
                  placeholder="Enter your Worker URL (e.g., https://your-worker.workers.dev)" required />
                <p id="workerUrl-error" class="mt-1 hidden text-sm font-bold text-red-500"></p>
              </div>
              <div class="w-full">
                <label class="mb-2 block font-bold uppercase tracking-wide" for="workerToken">Worker Token</label>
                <input
                  class="w-full border-4 border-black bg-white px-3 py-2 text-black placeholder:text-gray-500 focus:outline-none focus:ring-4 focus:ring-[#FEA97F] disabled:cursor-not-allowed disabled:opacity-50"
                  type="password" id="workerToken" name="workerToken" placeholder="Enter your Worker Token" required />
                <p id="workerToken-error" class="mt-1 hidden text-sm font-bold text-red-500"></p>
              </div>
              <button type="button" id="workerConfig-submit"
                class="relative inline-flex items-center justify-center w-full h-12 px-8 py-4 font-bold text-white transition-colors bg-[#FEA97F] hover:bg-[#fe9665] active:bg-[#fe8b51] disabled:pointer-events-none disabled:opacity-50">
                Save & Connect
              </button>
            </div>
          </details>

          <!-- Hide database section initially -->
          <div id="database-section" class="hidden space-y-6">
            <div class="w-full">
              <div class="flex items-center justify-between mb-2">
                <label class="font-bold uppercase tracking-wide" for="databaseSelect">Select Database</label>
                <button type="button" id="refreshDatabases"
                  class="text-sm text-[#FEA97F] hover:text-[#fe9665] flex items-center">
                  <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                  </svg>
                  Refresh
                </button>
              </div>
              <div class="relative">
                <input type="text" id="databaseSearch" placeholder="Search databases..."
                  class="w-full border-4 border-black bg-white px-3 py-2 mb-2 text-black placeholder:text-gray-500 focus:outline-none focus:ring-4 focus:ring-[#FEA97F]">
                <select id="databaseSelect"
                  class="w-full border-4 border-black bg-white px-3 py-2 text-black focus:outline-none focus:ring-4 focus:ring-[#FEA97F]">
                  <option value="">Select a database</option>
                </select>
              </div>
              <p id="databaseSelect-error" class="mt-1 hidden text-sm font-bold text-red-500"></p>
            </div>

            <!-- Property selection dropdowns -->
            <div class="w-full">
              <label class="mb-2 block font-bold uppercase tracking-wide" for="urlPropertySelect">URL Property</label>
              <select id="urlPropertySelect" name="urlPropertyName" required
                class="w-full border-4 border-black bg-white px-3 py-2 text-black focus:outline-none focus:ring-4 focus:ring-[#FEA97F]">
                <option value="">Select URL property</option>
              </select>
              <p id="urlPropertyName-error" class="mt-1 hidden text-sm font-bold text-red-500"></p>
            </div>

            <div class="w-full" id="ogImagePropertyName-container">
              <label class="mb-2 block font-bold uppercase tracking-wide" for="ogImagePropertySelect">OG Image
                Property</label>
              <select id="ogImagePropertySelect" name="ogImagePropertyName"
                class="w-full border-4 border-black bg-white px-3 py-2 text-black focus:outline-none focus:ring-4 focus:ring-[#FEA97F]">
                <option value="">Select files property</option>
              </select>
              <p id="ogImagePropertyName-error" class="mt-1 hidden text-sm font-bold text-red-500"></p>
            </div>

            <div class="w-full">
              <label class="mb-2 block font-bold uppercase tracking-wide" for="checkedPropertySelect">Checked
                Property</label>
              <select id="checkedPropertySelect" name="checkedPropertyName"
                class="w-full border-4 border-black bg-white px-3 py-2 text-black focus:outline-none focus:ring-4 focus:ring-[#FEA97F]">
                <option value="">Select checkbox property</option>
              </select>
              <p id="checkedPropertyName-error" class="mt-1 hidden text-sm font-bold text-red-500"></p>
            </div>

            <div class="space-y-3">
              <h3 class="font-bold uppercase tracking-wide">
                Elements to Add
              </h3>
              <div class="space-y-2">
                <label class="flex cursor-pointer items-center space-x-2">
                  <div class="relative">
                    <input type="checkbox" class="peer absolute opacity-0" id="addTitle" name="addTitle" checked />
                    <div
                      class="flex h-6 w-6 items-center justify-center border-4 border-black bg-white peer-checked:bg-[#FEA97F] peer-focus:ring-4 peer-focus:ring-[#FEA97F]">
                      <svg class="h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd"
                          d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 111.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                          clip-rule="evenodd" />
                      </svg>
                    </div>
                  </div>
                  <span class="select-none font-bold">Add Title</span>
                </label>
                <label class="flex cursor-pointer items-center space-x-2">
                  <div class="relative">
                    <input type="checkbox" class="peer absolute opacity-0" id="addOGImage" name="addOGImage" checked />
                    <div
                      class="flex h-6 w-6 items-center justify-center border-4 border-black bg-white peer-checked:bg-[#FEA97F] peer-focus:ring-4 peer-focus:ring-[#FEA97F]">
                      <svg class="h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd"
                          d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 0 01-1.414 0l-4-4a1 1 0 111.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                          clip-rule="evenodd" />
                      </svg>
                    </div>
                  </div>
                  <span class="select-none font-bold">Add OG Image</span>
                </label>

                <label class="flex cursor-pointer items-center space-x-2">
                  <div class="relative">
                    <input type="checkbox" class="peer absolute opacity-0" id="addIcon" name="addIcon" checked />
                    <div
                      class="flex h-6 w-6 items-center justify-center border-4 border-black bg-white peer-checked:bg-[#FEA97F] peer-focus:ring-4 peer-focus:ring-[#FEA97F]">
                      <svg class="h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd"
                          d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 0 01-1.414 0l-4-4a1 1 0 111.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                          clip-rule="evenodd" />
                      </svg>
                    </div>
                  </div>
                  <span class="select-none font-bold">Add Icon</span>
                </label>
              </div>
            </div>
            <div class="w-full">
              <label class="mb-2 block font-bold uppercase tracking-wide" for="urlPropertyName">URL Property Name</label>
              <input
                class="w-full border-4 border-black bg-white px-3 py-2 text-black placeholder:text-gray-500 focus:outline-none focus:ring-4 focus:ring-[#FEA97F] disabled:cursor-not-allowed disabled:opacity-50"
                type="text" id="urlPropertyName" name="urlPropertyName" placeholder="Enter the name of the URL property"
                required />
              <p id="urlPropertyName-error" class="mt-1 hidden text-sm font-bold text-red-500"></p>
            </div>
            <div class="w-full" id="ogImagePropertyName-container">
              <label class="mb-2 block font-bold uppercase tracking-wide" for="ogImagePropertyName">OG Image Property
                Name</label>
              <input
                class="w-full border-4 border-black bg-white px-3 py-2 text-black placeholder:text-gray-500 focus:outline-none focus:ring-4 focus:ring-[#FEA97F] disabled:cursor-not-allowed disabled:opacity-50"
                type="text" id="ogImagePropertyName" name="ogImagePropertyName"
                placeholder="Enter the name of the OG Image property" />
              <p id="ogImagePropertyName-error" class="mt-1 hidden text-sm font-bold text-red-500"></p>
            </div>

            <div class="w-full">
              <label class="mb-2 block font-bold uppercase tracking-wide" for="checkedPropertyName">Checked Property Name
                (Optional)</label>
              <input
                class="w-full border-4 border-black bg-white px-3 py-2 text-black placeholder:text-gray-500 focus:outline-none focus:ring-4 focus:ring-[#FEA97F] disabled:cursor-not-allowed disabled:opacity-50"
                type="text" id="checkedPropertyName" name="checkedPropertyName"
                placeholder="Enter the name of the checkbox property" />
              <p id="checkedPropertyName-error" class="mt-1 hidden text-sm font-bold text-red-500"></p>
            </div>

            <button type="submit" id="submit-button"
              class="relative inline-flex items-center justify-center w-full h-12 px-8 py-4 font-bold text-white transition-colors bg-[#FEA97F] hover:bg-[#fe9665] active:bg-[#fe8b51] disabled:pointer-events-none disabled:opacity-50">
              <div id="loading-spinner" class="absolute inset-0 hidden items-center justify-center">
                <div class="h-5 w-5 animate-spin rounded-full border-b-2 border-white"></div>
              </div>
              <span id="submit-button-text">Start Update</span>
            </button>
          </div>
        </form>

        <div id="progress-display" class="hidden space-y-6">
          <div class="space-y-2">
            <div class="flex items-center justify-between">
              <h2 class="font-bold uppercase tracking-wide">Progress</h2>
              <span id="progress-text" class="font-mono font-bold">0 / 0 pages</span>
            </div>
            <div class="h-4 w-full border-4 border-black bg-white">
              <div id="progress-bar" class="h-full bg-[#FEA97F] transition-all duration-300" style="width: 0%"></div>
            </div>
          </div>
          <div id="logs-container"
            class="h-[300px] space-y-1 overflow-y-auto border-4 border-black bg-white p-4 font-mono">
          </div>
          <button id="reset-button"
            class="hidden w-full h-12  items-center justify-center font-bold text-black transition-colors border-4 border-black bg-white hover:bg-gray-100">
            <svg class="mr-2 h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Start New Update
          </button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { getLocalStorageWithExpiry, updateUI, initializeAuth } from './js/auth.js';
    import { OAUTH_HANDLER_URL, WORKER_URL, WORKER_TOKEN } from './js/constants.js'; // Import OAUTH_HANDLER_URL and WORKER_URL
    import { createHeader } from './js/header.js'; // Import createHeader

    const form = document.getElementById('notion-form');
    const submitButton = document.getElementById('submit-button');
    const submitButtonText = document.getElementById('submit-button-text');
    const loadingSpinner = document.getElementById('loading-spinner');
    const progressDisplay = document.getElementById('progress-display');
    const progressBar = document.getElementById('progress-bar');
    const progressText = document.getElementById('progress-text');
    const logsContainer = document.getElementById('logs-container');
    const resetButton = document.getElementById('reset-button');
    const mainContainer = document.getElementById('main-container');
    const ogImagePropertyNameContainer = document.getElementById('ogImagePropertyName-container');
    const authBanner = document.getElementById('auth-banner');
    const WORKER_CONFIG_KEY = 'nomsWorkerConfig';
    const databaseSection = document.getElementById('database-section');
    const workerConfigSubmit = document.getElementById('workerConfig-submit');


    // Form Data and State
    let isProcessing = false;
    let progress = { current: 0, total: 0 };
    let logs = [];

    let notionToken = null; // Store notion token

    // Prefill the workerUrl input
    const workerUrlInput = document.getElementById('workerUrl');
    if (WORKER_URL) {
      workerUrlInput.value = WORKER_URL;
    }

    // Prefill the workerToken input
    const workerTokenInput = document.getElementById('workerToken');
    if (WORKER_TOKEN) {
      workerTokenInput.value = WORKER_TOKEN;
    }

    // --- Insert the header here ---
    const headerContainer = document.getElementById('header-container');
    headerContainer.innerHTML = createHeader();
    const userInfoContainer = document.getElementById('user-info'); // NOW it will find it
    // ---------------------------------

    // Load worker config from localStorage or constants
    function loadWorkerConfig() {
      const savedConfig = localStorage.getItem(WORKER_CONFIG_KEY);
      if (savedConfig) {
        const config = JSON.parse(savedConfig);
        workerUrlInput.value = config.url;
        workerTokenInput.value = config.token;
      } else if (WORKER_URL) {
        workerUrlInput.value = WORKER_URL;
        if (WORKER_TOKEN) {
          workerTokenInput.value = WORKER_TOKEN;
        }
      }
    }

    // Save worker config to localStorage
    function saveWorkerConfig(url, token) {
      localStorage.setItem(WORKER_CONFIG_KEY, JSON.stringify({ url, token }));
    }

    // Validate and submit worker config
    workerConfigSubmit.addEventListener('click', async () => {
      const url = workerUrlInput.value.trim();
      const token = workerTokenInput.value.trim();

      // Clear previous errors
      clearError(workerUrlInput);
      clearError(workerTokenInput);

      // Validate
      let isValid = true;
      if (!url) {
        showError(workerUrlInput, 'Worker URL is required');
        isValid = false;
      } else if (!/^https?:\/\/.+/.test(url)) {
        showError(workerUrlInput, 'Must be a valid URL starting with http:// or https://');
        isValid = false;
      }

      if (!isValid) return;

      // Save configuration
      saveWorkerConfig(url, token);
      
      // Show database section and fetch databases
      databaseSection.classList.remove('hidden');
      try {
        const databases = await fetchDatabases();
        populateDropdowns(databases);
      } catch (error) {
        console.error('Failed to load databases:', error);
        showError(workerUrlInput, 'Failed to connect to worker');
      }
    });

    // Function to check login status, show banner if needed, and update header.
    async function checkAuthStatus() {
      const nomsData = getLocalStorageWithExpiry("nomsData");
      const authBanner = document.getElementById('auth-banner');

      if (!nomsData) {
        // Not logged in: Show banner, disable button, don't update header here
        authBanner.classList.remove('hidden');
        submitButton.disabled = true;
        workerConfigSubmit.disabled = true; // Disable worker config submit too
        return; // Stop execution.  Don't try to fetch from the worker.
      }

      // Logged in:
      notionToken = nomsData.accessToken;
      updateUI(userInfoContainer); // Update header (logout/disconnect)
      submitButton.disabled = false; // Enable the button
      workerConfigSubmit.disabled = false; // Enable worker config submit
      authBanner.classList.add('hidden'); // Hide the banner
      loadWorkerConfig();
    }


    // --- Event Handlers ---
    form.addEventListener('input', (e) => {
      if (e.target.tagName === 'INPUT') {
        clearError(e.target);
      }

      if (e.target.name === 'addOGImage') {
        ogImagePropertyNameContainer.classList.toggle('hidden', !e.target.checked);
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (isProcessing) return;

      const formData = {
        //   notionToken: form.notionToken.value.trim(), // REMOVE.  We're getting it from localStorage/worker
        workerToken: form.workerToken.value.trim(),
        databaseId: document.getElementById('databaseSelect').value,
        urlPropertyName: document.getElementById('urlPropertySelect').value,
        ogImagePropertyName: document.getElementById('ogImagePropertySelect').value,
        checkedPropertyName: document.getElementById('checkedPropertySelect').value,
        addTitle: form.addTitle.checked,
        addOGImage: form.addOGImage.checked,
        addIcon: form.addIcon.checked,
        workerUrl: form.workerUrl.value.trim(),
      };

      let isValid = true;
      // Remove notionToken check
      if (!formData.workerToken) {
        showError(form.workerToken, 'Worker Token is required');
        isValid = false;
      }
      if (!formData.databaseId) {
        showError(document.getElementById('databaseSelect'), 'Database ID is required');
        isValid = false;
      }
      if (!formData.urlPropertyName) {
        showError(document.getElementById('urlPropertySelect'), 'URL Property Name is required');
        isValid = false;
      }
      if (formData.addOGImage && !formData.ogImagePropertyName) {
        showError(document.getElementById('ogImagePropertySelect'), 'OG Image Property Name is required');
        isValid = false;
      }
      if (!formData.workerUrl) {
        showError(form.workerUrl, 'Worker URL is required');
        isValid = false;

      } else if (!/^(https?:\/\/)/.test(formData.workerUrl)) {
        showError(form.workerUrl, "Must be a valid URL starting with http:// or https://");
        isValid = false;
      }

      if (!isValid) return;

      isProcessing = true;
      submitButton.disabled = true;
      submitButtonText.classList.add('opacity-0');
      loadingSpinner.classList.remove('hidden');
      form.classList.add('hidden');
      progressDisplay.classList.remove('hidden');
      logs = [];
      logsContainer.innerHTML = '';
      updateProgress(0, 0);

      try {
        // Pass notionToken to the NotionEnhancer
        const enhancer = new NotionEnhancer(formData, notionToken);
        addLog('Validating database access...');
        await enhancer.validateAccess(); // Removed the return value
        addLog('✓ Database access validated');

        const pages = [];
        for await (const page of enhancer.processPages()) {
          pages.push(page);
        }
        if (pages.length === 0) {
          addLog('No pages found to process');
          updateProgress(0, 0);
          resetButton.classList.remove('hidden');
          return;
        }

        let pagesToActuallyProcess = 0;
        for (const page of pages) {
          const url = page.properties[formData.urlPropertyName]?.url;
          if (url) pagesToActuallyProcess++;
        }

        if (pagesToActuallyProcess === 0) {
          addLog('No pages with URL found to process');
          resetButton.classList.remove('hidden');
          return;
        }

        updateProgress(0, pagesToActuallyProcess);
        addLog(`Found ${pagesToActuallyProcess} pages to process`);


        for (const page of pages) {
          const url = page.properties[formData.urlPropertyName]?.url;
          if (!url) continue;

          addLog(`Processing page: ${url}`);

          // Pass the 'page' object to 'updatePage'
          await enhancer.updatePage(page, url);
          addLog(`✓ Updated page: ${url}`);
          updateProgress(progress.current + 1, progress.total);

        }
        addLog('✨ All pages processed');
        resetButton.classList.remove('hidden');
      } catch (error) {
        addLog(`❌ Error: ${error.message}`);
        resetButton.classList.remove('hidden');

      } finally {
        isProcessing = false;
        submitButton.disabled = false;
        submitButtonText.classList.remove("opacity-0");
        loadingSpinner.classList.add("hidden");
      }
    });

    resetButton.addEventListener('click', () => {
      resetForm();
    });

    function resetForm() {
      isProcessing = false;
      progressDisplay.classList.add('hidden');
      form.classList.remove('hidden');
      resetButton.classList.add('hidden');
      logsContainer.innerHTML = '';
      updateProgress(0, 0);
    }

    function addLog(message) {
      logs.push(message);
      const logElement = document.createElement('div');
      logElement.textContent = message;
      logElement.className = 'whitespace-pre-wrap';
      logsContainer.appendChild(logElement);
      logsContainer.scrollTop = logsContainer.scrollHeight; // Auto-scroll
    }

    function updateProgress(current, total) {
      progress.current = current;
      progress.total = total;
      const progressPercentage = total > 0 ? (current / total) * 100 : 0;
      progressBar.style.width = `${progressPercentage}%`;
      progressText.textContent = `${current} / ${total} pages`;
    }

    function showError(inputElement, message) {
      const errorElement = document.getElementById(`${inputElement.name}-error`);
      if (errorElement) {
        errorElement.textContent = message;
        errorElement.classList.remove('hidden');
        inputElement.classList.add('border-red-500');
      }
    }

    function clearError(inputElement) {
      const errorElement = document.getElementById(`${inputElement.name}-error`);
      if (errorElement) {
        errorElement.textContent = '';
        errorElement.classList.add('hidden');
        inputElement.classList.remove('border-red-500');
      }
    }
    // --- NotionEnhancer Class ---
    class NotionEnhancer {
      constructor(config, notionToken) { // Accepts notionToken
        this.config = config;
        this.notionToken = notionToken; // Use the passed token
        this.titlePropertyName = null;
      }

      async makeRequest(endpoint, options = {}) {
        // Use this.notionToken, *not* a secret URL parameter
        const url = `${this.config.workerUrl}${endpoint}?token=${encodeURIComponent(this.config.workerToken)}`;

        try {
          const response = await fetch(url, {
            ...options,
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${this.notionToken}`, // Use the stored token
              ...options.headers,
            },
          });

          if (!response.ok) {
            throw new Error(`API request failed: ${response.status}`);
          }

          const data = await response.json();
          return data;

        } catch (error) {
          throw error;
        }
      }

      async validateAccess() {
        const database = await this.makeRequest(`/databases/${this.config.databaseId}`);
        const properties = database.properties;

        // Find and store the title property name
        for (const propName in properties) {
          if (properties[propName].type === 'title') {
            this.titlePropertyName = propName;
            break;
          }
        }

        if (!this.titlePropertyName) {
          throw new Error("Could not find the title property in the database.");
        }

        if (!properties[this.config.urlPropertyName]) {
          throw new Error(`Property "${this.config.urlPropertyName}" does not exist in the database.`);
        }
        if (this.config.addOGImage && !properties[this.config.ogImagePropertyName]) {
          throw new Error(`Property "${this.config.ogImagePropertyName}" does not exist in the database.`);
        }
        if (this.config.checkedPropertyName && !properties[this.config.checkedPropertyName]) {
          throw new Error(`Property "${this.config.checkedPropertyName}" does not exist in the database.`);
        }
      }


      async *processPages() {
        const filters = [
          {
            property: this.config.urlPropertyName,
            url: { is_not_empty: true },
          },
        ];

        if (this.config.checkedPropertyName) {
          filters.push({
            property: this.config.checkedPropertyName,
            checkbox: { equals: false },
          });
        }

        let hasMore = true;
        let startCursor = undefined;

        while (hasMore) {
          const response = await this.makeRequest(
            `/databases/${this.config.databaseId}/query`,
            {
              method: 'POST',
              body: JSON.stringify({
                filter: { and: filters },
                start_cursor: startCursor,
                page_size: 100,
              }),
            }
          );

          for (const page of response.results) {
            yield page;
          }

          hasMore = response.has_more;
          startCursor = response.next_cursor ?? undefined;
        }
      }

      async fetchMetadata(url) {
        try {
          // First try direct fetch
          let response = await fetch(url);
          if (response.ok) {
            const html = await response.text();
            return this.parseHtml(html, url); // Return the full metadata
          } else {
            throw new Error(`Direct fetch failed: ${response.status}`);
          }
        } catch (directError) {
          // Try proxy if direct fetch fails
          console.warn(`Direct fetch failed, trying proxy: ${directError}`);
          const proxyUrl = `${this.config.workerUrl}?url=${encodeURIComponent(url)}&token=${encodeURIComponent(this.config.workerToken)}`;
          let proxyResponse = await fetch(proxyUrl);

          if (!proxyResponse.ok) {
            console.error(`Proxy fetch also failed with: ${proxyResponse.status}`);
            return null; // Return null if both fail
          }
          const html = await proxyResponse.text();
          return this.parseHtml(html, url); // Return the full metadata
        }
      }

      parseHtml(html, baseUrl) {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const metadata = {};

        // Get title if addTitle is checked
        if (this.config.addTitle) {
          metadata.title = doc.querySelector('title')?.innerText ?? '';
        }

        // Get OG Image if addOGImage is checked
        if (this.config.addOGImage) {
          metadata.ogImage = doc.querySelector('meta[property="og:image"]')?.getAttribute('content') ?? '';
        }

        // Get favicon using Google's favicon service
        if (this.config.addIcon) {
          const parsedUrl = new URL(baseUrl);
          const hostname = parsedUrl.hostname;
          metadata.favicon = `https://t1.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=http://${hostname}&size=128`;
        }

        return metadata; // Return ALL extracted data
      }


      async updatePage(page, url) {
        try {
          const metadata = await this.fetchMetadata(url);

          if (!metadata) {
            console.warn(`Skipping update for pageId ${page.id} due to fetch failure.`);
            return;
          }
          const properties = {};

          // Add Title
          if (this.config.addTitle) {
            let updateTitle = false;
            const titleProp = page.properties[this.titlePropertyName];

            if (titleProp && titleProp.title) {
              //check if title property is array and array length>0 and if array[0] is there and rich_text is not empty
              if (Array.isArray(titleProp.title) && titleProp.title.length > 0 && titleProp.title[0] && titleProp.title[0].plain_text.trim() !== "" && titleProp.title[0].plain_text.trim().toLowerCase() !== "untitled") {
                // Title exists and is not "Untitled"
                updateTitle = false
              } else {
                updateTitle = true;
              }
            } else {
              // Title property doesn't exist or is malformed.
              updateTitle = true;
            }


            if (updateTitle && metadata.title) {
              properties[this.titlePropertyName] = {
                title: [{ type: 'text', text: { content: metadata.title } }],
              };
            }

          }

          // Add OG Image
          if (this.config.addOGImage && metadata.ogImage) {
            // Check if the OG Image property is empty
            let updateOGImage = false;
            const ogImageProp = page.properties[this.config.ogImagePropertyName];
            //if files in ogImageProperty are not an array, or are empty.
            if (!ogImageProp || !Array.isArray(ogImageProp.files) || ogImageProp.files.length === 0) {
              updateOGImage = true;
            }


            if (updateOGImage) {
              properties[this.config.ogImagePropertyName] = {
                files: [{ type: 'external', name: 'OG Image', external: { url: metadata.ogImage } }],
              };
            }

          }


          // Add icon
          if (this.config.addIcon && metadata.favicon) {
            // Check if the page has an icon already. Update only if null
            if (page.icon === null) {
              await this.makeRequest(`/pages/${page.id}`, {
                method: 'PATCH',
                body: JSON.stringify({
                  icon: { type: 'external', external: { url: metadata.favicon } },
                }),
              });
            }
          }


          // Add checked property
          if (this.config.checkedPropertyName) {
            properties[this.config.checkedPropertyName] = { checkbox: true };
          }

          // Batch property updates (Title, OG Image and checked)
          if (Object.keys(properties).length > 0) {
            await this.makeRequest(`/pages/${page.id}`, {
              method: 'PATCH',
              body: JSON.stringify({ properties }),
            });
          }
          return metadata; // Still returning metadata

        } catch (error) {
          console.error(`Failed to update page ${page.id}: ${error.message}`);
          throw error;
        }
      }
    } //end Notion Enhancer Class

    async function fetchDatabases() {
      try {
        // Use the worker URL and add the token parameter
        const response = await fetch(`${WORKER_URL}/search?token=${encodeURIComponent(WORKER_TOKEN)}`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${notionToken}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            filter: {
              value: "database",
              property: "object"
            }
          })
        });

        if (!response.ok) throw new Error('Failed to fetch databases');

        const data = await response.json();
        localStorage.setItem('nomsDataDatabases', JSON.stringify(data.results));
        return data.results;
      } catch (error) {
        console.error('Error fetching databases:', error);
        throw error;
      }
    }

    function populateDropdowns(databases) {
      const databaseSelect = document.getElementById('databaseSelect');
      databaseSelect.innerHTML = '<option value="">Select a database</option>';

      databases.forEach(db => {
        const option = document.createElement('option');
        option.value = db.id;
        option.textContent = db.title[0]?.plain_text || 'Untitled';
        databaseSelect.appendChild(option);
      });
    }

    async function loadDatabaseProperties(databaseId) {
      try {
        const response = await fetch(`${WORKER_URL}/databases/${databaseId}?token=${encodeURIComponent(WORKER_TOKEN)}`, {
          headers: {
            'Authorization': `Bearer ${notionToken}`
          }
        });

        if (!response.ok) throw new Error('Failed to fetch database properties');

        const data = await response.json();
        const properties = data.properties;

        // Populate property dropdowns
        const urlProperties = Object.entries(properties).filter(([, prop]) => prop.type === 'url');
        const fileProperties = Object.entries(properties).filter(([, prop]) => prop.type === 'files');
        const checkboxProperties = Object.entries(properties).filter(([, prop]) => prop.type === 'checkbox');

        populatePropertyDropdown('urlPropertySelect', urlProperties);
        populatePropertyDropdown('ogImagePropertySelect', fileProperties);
        populatePropertyDropdown('checkedPropertySelect', checkboxProperties);
      } catch (error) {
        console.error('Error loading database properties:', error);
      }
    }

    function populatePropertyDropdown(selectId, properties) {
      const select = document.getElementById(selectId);
      select.innerHTML = `<option value="">Select ${selectId.replace('PropertySelect', '')} property</option>`;

      properties.forEach(([name]) => {
        const option = document.createElement('option');
        option.value = name;
        option.textContent = name;
        select.appendChild(option);
      });
    }

    // Initialize database selection
    document.addEventListener('DOMContentLoaded', async () => {
      await initializeAuth();
      checkAuthStatus();

      // Load saved databases or fetch new ones
      let databases = JSON.parse(localStorage.getItem('nomsDataDatabases') || '[]');
      if (!databases.length) {
        try {
          databases = await fetchDatabases();
        } catch (error) {
          console.error('Failed to load databases:', error);
        }
      }
      populateDropdowns(databases);

      // Add event listeners
      document.getElementById('refreshDatabases').addEventListener('click', async () => {
        try {
          const databases = await fetchDatabases();
          populateDropdowns(databases);
        } catch (error) {
          console.error('Failed to refresh databases:', error);
        }
      });

      document.getElementById('databaseSelect').addEventListener('change', (e) => {
        if (e.target.value) {
          loadDatabaseProperties(e.target.value);
        }
      });

      document.getElementById('databaseSearch').addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        const databases = JSON.parse(localStorage.getItem('nomsDataDatabases') || '[]');
        const filtered = databases.filter(db =>
          db.title[0]?.plain_text.toLowerCase().includes(searchTerm)
        );
        populateDropdowns(filtered);
      });
    });

    document.addEventListener('DOMContentLoaded', async () => { // Now async
      await initializeAuth(); // Call and AWAIT initializeAuth
      checkAuthStatus();
      updateUI(userInfoContainer);
    });
  </script>
