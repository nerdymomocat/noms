<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Geist:wght@100..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Geist', 'system-ui', 'sans-serif'],
                        mono: ['Geist Mono', 'monospace'],
                    },
                },
            },
        };
    </script>
    <style>
        body {
            background-color: #f0f0f0;
            color: #000;
            font-family: 'Geist', sans-serif;
            /* Geist for body text */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            border: 8px solid #000;
            background-color: #fff;
            box-shadow: 8px 8px 0 0 #000;
        }

        h1 {
            font-family: 'Geist Mono', monospace;
            /* Geist Mono for headings */
            font-size: 3rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 1rem;
            text-align: center;
        }

        h2 {
            font-family: 'Geist Mono', monospace;
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            border: 4px solid #000;
            background-color: #fff;
            /* White background for list items */
            margin-bottom: 1rem;
            padding: 1rem;
            font-size: 1.25rem;
            font-weight: 600;
            box-shadow: 4px 4px 0 0 #000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        li span {
            margin-right: 1rem;
            margin-bottom: 0.5rem;
        }

        a {
            color: #000;
            text-decoration: none;
            font-weight: 700;
            display: inline-block;
            padding: 0.5rem 1rem;
            border: 4px solid black;
            background-color: #FEA97F;
            /* Accent color on buttons */
            box-shadow: 4px 4px 0 0 #000;
            transition: background-color 0.2s, color 0.2s;
            font-size: 1rem;
        }

        a:hover {
            background-color: black;
            color: white;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                border-width: 4px;
                box-shadow: 4px 4px 0 0 #000;
                margin: 1rem;
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;

            }

            li {
                font-size: 1rem;
                border-width: 2px;
                box-shadow: 2px 2px 0 0 #000;
                padding: 0.75rem;
            }

            a {
                padding: 0.3rem 0.75rem;
                border-width: 2px;
                box-shadow: 2px 2px 0 0 #000;
                font-size: 0.9rem;


            }

        }
    </style>
</head>

<body>
    <div id="header-container">
        <!-- Header will be inserted here -->
    </div>

    <div class="container">
        <h2>Tools</h2>
        <ul>
            <li>
                <span>Notion Link Enhancer</span>
                <a href="./link-enhancer.html">Try It</a>
            </li>
            <li>
                <span>Coming Soon...</span>
            </li>
        </ul>
    </div>
    <!-- Import the auth.js module -->
    <script type="module">
        import { updateUI } from './js/auth.js'; // Assuming auth.js is in a js/ subdirectory
        import { createHeader } from './js/header.js'; // Import the header

        // Create and insert the header
        const headerContainer = document.getElementById('header-container');
        headerContainer.innerHTML = createHeader();


        const userInfoContainer = document.getElementById('user-info');
        // Call updateUI on page load to initialize the UI

        // Wait for the DOM to be fully loaded before running the script
        document.addEventListener('DOMContentLoaded', () => {
            updateUI(userInfoContainer);
        });
    </script>
</body>

</html>
