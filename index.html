<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                sans: ['Geist', 'system-ui', 'sans-serif'],
                mono: ['Geist Mono', 'monospace'],
              },
              colors: {
                bg: {
                  light: 'rgb(248, 248, 248)',
                  dark: 'rgb(21, 21, 21)',
                },
                text: {
                  light: 'rgb(19, 21, 22)',
                  dark: 'rgb(242, 243, 244)',
                },
                link: {
                    light: "rgb(19, 69, 137)",
                    dark: "rgb(136, 207, 243)"
                },
                accent: {
                    light: "rgb(208, 83, 0)",
                    dark: "rgb(243, 172, 136)"
                },
                'accent-2':{
                    light: "rgb(184, 5, 59)",
                    dark: "rgb(243, 136, 154)"
                },
                quote:{
                    light: "rgb(113, 135, 47)",
                    dark: "rgb(207, 243, 136)"
                }
              },
            },
          },
        };
    </script>
    <style>
        /* Custom styles for brutalist design */
        :root {
            /* Corrected: Use --color-name: value; format */
            --bg-light: 248, 248, 248;
            --bg-dark: 21, 21, 21;
            --text-light: 19, 21, 22;
            --text-dark: 242, 243, 244;
            --accent-light: 208, 83, 0;
            --accent-dark: 243, 172, 136;
            --link-light: 19, 69, 137;
            --link-dark: 136, 207, 243;
        }


        body {
            background-color: rgb(var(--bg-light));
            color: rgb(var(--text-light));
            font-family: 'Geist', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Dark mode styles */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: rgb(var(--bg-dark));
                color: rgb(var(--text-dark));
            }
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            border: 8px solid #000;
            background-color: rgb(var(--bg-light)); /* Use variable */
            box-shadow: 8px 8px 0 0 #000;
            transition: background-color 0.3s, border-color 0.3s;
        }
      @media (prefers-color-scheme: dark) {
          .container {
            background-color: rgb(var(--bg-dark)); /* Corrected dark mode */
            border-color: rgb(var(--text-dark)); /* Corrected: Use dark text color for border */
          }
        }

        h1 {
            font-family: 'Geist Mono', monospace;
            font-size: 3rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 1rem;
            text-align: center;
            transition:  color 0.3s;
        }

         h2 {
            font-family: 'Geist Mono', monospace;
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-top: 2rem;
            margin-bottom: 1rem;
            text-align: left;

        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            border: 4px solid #000;
            background-color:  rgb(var(--bg-light));
            margin-bottom: 1rem;
            padding: 1rem;
            font-size: 1.25rem;
            font-weight: 600;
            box-shadow: 4px 4px 0 0 #000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
             transition: background-color 0.3s, border-color 0.3s;

        }
        @media (prefers-color-scheme: dark) {
           li {
              background-color:  rgb(var(--bg-dark));
              border-color: rgb(var(--text-dark));
            }
        }

        li span{
            margin-right: 1rem;
            margin-bottom: 0.5rem;
        }
        /* Default button styles (Light Mode) */
        a {
          color: rgb(var(--text-light)); /* Light text */
          text-decoration: none;
          font-weight: 700;
          display: inline-block;
          padding: 0.5rem 1rem;
          border: 4px solid black;
          background-color: rgb(var(--accent-light)); /* Light accent */
          box-shadow: 4px 4px 0 0 #000;
          transition: background-color 0.2s, color 0.2s, border-color 0.2s;
          font-size: 1rem;
        }

        a:hover {
          background-color: rgb(var(--text-light)); /* Light text color */
          color: rgb(var(--accent-light));        /* Light accent color */
        }

        /* Dark Mode Button Override */
        @media (prefers-color-scheme: dark) {
          a {
            color: rgb(var(--text-light));      /* Light text */
            background-color: rgb(var(--accent-dark)); /* Dark Accent */
             border-color: rgb(var(--text-dark));
          }
            a:hover {
                background-color: rgb(var(--text-dark));
                color: rgb(var(--accent-dark));
            }

        }


        header{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 1rem;
             background-color: rgb(var(--accent-light));
            border-bottom: 8px solid black;
             transition: background-color 0.3s, border-color 0.3s;

        }
         @media (prefers-color-scheme: dark) {
            header {
              background-color: rgb(var(--accent-dark));
              border-bottom-color: rgb(var(--text-dark)); /* Corrected: Use dark text color for border */
            }
        }

        .header-container{
             max-width: 800px;
             width: 100%;
              display: flex;
            justify-content: space-between;
             align-items: center;
             margin: 0 auto;
             padding: 0 2rem;


        }
      .header-container h1 {
          color: rgb(var(--text-light)); /*  Light text */
          transition: color 0.3s;

      }
      /* Dark Mode Header Text Override */
        @media (prefers-color-scheme: dark) {
          .header-container h1 {
            color: rgb(var(--text-light)); /* Always use light text in dark mode */
          }
        }

        @media (max-width: 768px){
            .container{
                border-width: 4px;
                box-shadow: 4px 4px 0 0 #000;
                margin: 1rem;
                padding: 1rem;
            }
            h1{
                font-size: 2rem;
            }
             h2{
                font-size: 1.5rem;

            }
              li{
                font-size: 1rem;
                border-width: 2px;
                box-shadow: 2px 2px 0 0 #000;
                padding: 0.75rem;
              }
               a{
                padding: 0.3rem 0.75rem;
                 border-width: 2px;
                 box-shadow: 2px 2px 0 0 #000;
                 font-size: 0.9rem;


               }
               header{
                border-bottom-width: 4px;
               }
               .header-container{
                 padding: 0 1rem;
               }
        }


    </style>
</head>
<body>
    <header>
        <div class="header-container">
        <h1 >Noms</h1>
        </div>

    </header>

    <div class="container">
        <h2 >Tools</h2>
        <ul>
            <li>
                <span>Notion Link Enhancer</span>
                <a href="/link-enhancer.html">Try It</a>
            </li>
              <li>
                <span>Coming Soon...</span>
            </li>

        </ul>
    </div>
</body>
</html>
